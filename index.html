<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Token Full Swap (1inch)</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        button { padding: 10px 15px; margin: 10px 5px; background-color: #f0b90b; color: black; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #e0ac0a; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #walletAddress, #zkjBalance, #b2Balance { margin-top: 10px; padding: 8px; background-color: #e9ecef; border-radius: 4px; word-wrap: break-word; }
        #status { margin-top: 10px; padding: 8px; background-color: #e9ecef; border-radius: 4px; font-weight: bold; }
        #logArea {
            margin-top: 15px;
            padding: 10px;
            background-color: #333;
            color: #f0f0f0;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap; /* Preserve whitespace and wrap lines */
            word-break: break-all; /* Break long words/URLs */
        }
        .log-error { color: #ff6b6b; }
        .log-success { color: #6bff95; }
        .log-info { color: #63e6be; }
        .log-warn { color: #ffc078; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BSC Full Token Swap (ZKJ & B2 via 1inch)</h1>

        <button id="connectWalletBtn">连接钱包</button>
        <p>钱包地址: <span id="walletAddress">未连接</span></p>
        <hr>

        <h2>代币余额</h2>
        <p>ZKJ 余额: <span id="zkjBalance">0</span></p>
        <p>B2 余额: <span id="b2Balance">0</span></p>
        <button id="refreshBalancesBtn" disabled>刷新余额</button>
        <hr>

        <h2>交易操作</h2>
        <button id="swapAllZKJtoB2Btn" disabled>A: 全部 ZKJ 兑换 B2</button>
        <button id="swapAllB2toZKJBBtn" disabled>B: 全部 B2 兑换 ZKJ</button>

        <hr>
        <p>当前状态: <span id="status">等待操作...</span></p>
        <div id="logAreaContainer">
            <h3>详细日志:</h3>
            <div id="logArea"></div>
        </div>
    </div>

    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js?r=22"></script>
</body>
</html>
